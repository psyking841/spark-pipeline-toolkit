//Configs for inputs
inputs {
  textData: {
    //Read the entire process table
    schema: "cos"
    bucket: "test-bucket-span001"
    pathPrefix: "/source"
    layout: "daily"
    format: "textFile"
  }

}

//Configs for outputs
outputs {
  wordCountData: {
    schema: "s3"
    bucket: "test-bucket-span001"
    pathPrefix: "/word_count_sink"
    layout: "customized"
    format: "parquet"
  }
}